{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}

<body class="flex flex-col items-center justify-center h-full text-center px-4">
  <h1 class="text-6xl font-bold text-red-500 mb-4">404</h1>
  <h2 class="text-2xl font-semibold mb-2">Page Not Found</h2>
  <p class="text-gray-400 mb-6">Oops! The page you’re looking for doesn’t exist or has been moved.</p>
  <a href="{{ url_for('main.index') }}" class="inline-block bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg font-medium text-white transition">
    Go to Dashboard
  </a>
</body>

{% endblock %}
